<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Gradient für Schloss -->
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    
    <!-- Gradient für Schild -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    
    <!-- Glow-Effekt -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Schatten -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Hintergrund-Kreis -->
  <circle cx="60" cy="60" r="55" fill="url(#shieldGradient)" filter="url(#shadow)"/>
  
  <!-- Innerer Ring -->
  <circle cx="60" cy="60" r="48" fill="none" stroke="url(#lockGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Schild-Form -->
  <path d="M60 18 L95 35 L95 60 C95 85 60 102 60 102 C60 102 25 85 25 60 L25 35 Z" 
        fill="none" 
        stroke="url(#lockGradient)" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Schloss-Körper -->
  <rect x="42" y="55" width="36" height="28" rx="4" ry="4" 
        fill="url(#lockGradient)" 
        filter="url(#glow)"/>
  
  <!-- Schloss-Bügel -->
  <path d="M48 55 L48 42 C48 34 52 28 60 28 C68 28 72 34 72 42 L72 55" 
        fill="none" 
        stroke="url(#lockGradient)" 
        stroke-width="6" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Schlüsselloch -->
  <circle cx="60" cy="65" r="5" fill="#1e1b4b"/>
  <rect x="57" y="65" width="6" height="10" rx="2" fill="#1e1b4b"/>
  
  <!-- Akzent-Punkte -->
  <circle cx="35" cy="45" r="2" fill="#a855f7" opacity="0.6"/>
  <circle cx="85" cy="45" r="2" fill="#a855f7" opacity="0.6"/>
  <circle cx="60" cy="95" r="2" fill="#a855f7" opacity="0.6"/>
</svg>
